{% block title %} Login {% endblock %}

        {% csrf_token %}
        <input type="text" name="uname" placeholder="User name">

        <input type="text" name="pwd" placeholder="Password">
        <br><br>
        <input type="submit" name="submit" placeholder="Login">

{% endblock %}
